<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title id="html_title">Understanding Fractions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="applet-container">
      <div class="titleBar">
        <h1 id="main_title_text">
          <span class="blue-highlight" id="fractions_text">Fractions</span> <span id="represent_text">represent part of the</span> 
          <span class="pink-highlight" id="whole_text">whole</span> <span id="interested_text">we are interested in!</span>
        </h1>
      </div>
      <div class="main-layout">
        <div class="left-panel-anchor">
          <div class="button-container">
            <button class="fraction-button" id="halfButton" data-fraction="1/2">
              <span class="vertical-fraction" data-numerator="1" data-denominator="2"></span>
            </button>
            <button class="fraction-button" id="quarterButton" data-fraction="1/4">
              <span class="vertical-fraction" data-numerator="1" data-denominator="4"></span>
            </button>
            <button class="fraction-button" id="sixthButton" data-fraction="1/6">
              <span class="vertical-fraction" data-numerator="1" data-denominator="6"></span>
            </button>
          </div>
        </div>
        <div class="right-panel-content">
          <div class="image-container">
            <img id="fractionImage" class="fraction-image fade-in" 
                 src="" 
                 alt="Fraction visualization" />
          </div>
        </div>
      </div>
    </div>
    <div id="hand-ftue">
      <img id="hand-ftue-img" src="" alt="Hand Cursor" />
    </div>
    <script src="js/texts.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
